###scaling by using fixed point arithmetic:

.center[<img  style="width: 400px;" src="./scal.png"></img>]
--

.center[
`\({232 \cdot 0.32}=74.24\)` 
]

--

using real numbers takes a lot of processing power. In contrast, multiplication and division on whole numbers is
extremely fast.
--
 instead of using real numbers we can pre-scale both operands by same factor and operate using whole numbers:

.center[
`\({(232 \cdot 2^8) \cdot (0.32* 2^8)}\)` 
]
 
and later we just divide it by our scaling factor squared:
.center[
`\({{(232 \cdot 2^8) \cdot 81} \over {2^{16}}} = 73\)` 
]

# Conclusions:

With limited processing power I was able to achieve:
- multiple waveforms (sine, square, saw, triangle)
- 4 note polyphony
- MIDI support (12 octaves*, velocity, cc messages)
- sequencer
	- song timeline
	- chords
	- automations
- unnoticable delay for external MIDI
- responsive graphics
